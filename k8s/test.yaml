apiVersion: apps/v1
kind: Deployment
metadata:
  name: citbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: citbot
  template:
    metadata:
      labels:
        app: citbot
    spec:
      containers:
        - name: citbot
          image: "gitlab-registry.maruru.me/ilts/docker-ci-test:ca2230d81514287295dcb3a4e5ba12330504421d"
          env:
            # auth
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-secret
                  key: duscord-token
      imagePullSecrets:
        - name: gitlab-nsslums-citbot
